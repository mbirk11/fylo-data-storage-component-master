<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
    <div class="first-block">
      <div class="logo"><img src="images/logo.svg" alt="Logo"></div>
      <div class="icon-container">
          <div class="icon"><img src="images/icon-document.svg" alt="Document"></div>
          <div class="icon"><img src="images/icon-folder.svg"alt="Folder"></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="Upload"></div>
     </div>
    </div>
    <div class="second-block">
      <h3>You’ve used <strong>815 GB</strong> of your storage</h3>
      <div class="range">
        <div class="range-track">
          <div class="range-thumb"></div>
        </div>
      </div>
      <div class="range-text">
          <div class="range-item">0 GB</div>
          <div class="range-item">1000 GB</div>
     </div>
      <div class="pop-up-box">
        <div class="box-item">185 <span class="pop-up-text">GB Left</span>
        </div>
        <div class="pop-up-figure"></div>
      </div>
    </div>
</div>
</body>
</html>
